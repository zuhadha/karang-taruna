<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iframe-container">

        <div id="iframe-placeholder" class="iframe-placeholder">
            <img src="karta-day1.jpg" alt="Memuat..." />
            <p>Memuat tampilan, mohon tunggu...</p>
          </div>

      <iframe
        id="canva-iframe"
        loading="lazy"
        src="https://www.canva.com/design/DAGrjx4_n9U/SryIRhKBD3NZr-qG8XY81A/view?embed&mode=present"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
        onload="hidePlaceholder()"
      ></iframe>
      <div class="iframe-overlay"></div>
      <div class="iframe-toolbar-blocker">
      <!-- Tombol ke halaman 2 -->
      <button id="btn-to-page-2" class="nav-button" onclick="goToPage(2)">
        Daftar Pemain
      </button>

      <!-- Tombol ke halaman 1 -->
      <button id="btn-to-page-1" class="nav-button" onclick="goToPage(1)" style="display: none">
        Klasemen
      </button>
    </div>
        
      </div>
    </div>


    <script>

function hidePlaceholder() {
    const placeholder = document.getElementById("iframe-placeholder");
    if (placeholder) {
      placeholder.style.display = "none";
    }
  }

        function goToPage(page) {
          const iframe = document.getElementById("canva-iframe");
          const btnToPage2 = document.getElementById("btn-to-page-2");
          const btnToPage1 = document.getElementById("btn-to-page-1");
      
          const baseUrl = "https://www.canva.com/design/DAGrjx4_n9U/SryIRhKBD3NZr-qG8XY81A/view?embed";
      
          if (iframe) {
            if (page === 2) {
              iframe.src = baseUrl + "#2";
              btnToPage2.style.display = "none";
              btnToPage1.style.display = "inline-block";
            } else {
              iframe.src = baseUrl + "#1";
              btnToPage2.style.display = "inline-block";
              btnToPage1.style.display = "none";
            }

            const placeholder = document.getElementById("iframe-placeholder");
      if (placeholder) {
        placeholder.style.display = "flex";
      }
          }
        }
      </script>
      
  </body>
  
</html>
