        <script src="" async defer></script>
        <script>
            // Attempt to hide elements in the iframe after it loads
            document.getElementById('canva-iframe').onload = function() {
                const iframe = document.getElementById('canva-iframe');
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
    
                // Add custom CSS to hide elements within the iframe
                const style = iframeDocument.createElement('style');
                style.innerHTML = `
                    /* Hide the share button and slide number */
                    .toolbar, .page-number {
                        display: none !important;
                    }
                    /* Ensure the left and right buttons are visible */
                    .navigation-button-left, .navigation-button-right {
                        display: block !important;
                    }
                `;
                iframeDocument.head.appendChild(style);
            };
        </script>
